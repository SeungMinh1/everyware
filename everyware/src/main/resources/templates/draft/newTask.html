<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}"
	  layout:fragment="content">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>문서 양식</title>
  
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <link rel="stylesheet" href="../../plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>문서 양식</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">새 결재 진행</a></li>
              <li class="breadcrumb-item active">문서 양식</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

		<!-- Main content -->
		<section class="content">
			<div class="row">
					<div class="card" th:each="category : ${newTask}">
						<div class="card-header">
							<h3 class="card-title">[[ ${category.category} ]]</h3>

							<div class="card-tools">
								<button type="button" class="btn btn-tool"
									data-card-widget="collapse">
									<i class="fas fa-minus"></i>
								</button>
							</div>
						</div>
						
						<div class="card-body p-0">
							<ul class="nav nav-pills flex-column">
								<li class="nav-item active" th:each="task : ${category.taskList}"><a th:href="@{task(approvalTask=${task.approvalTask})}" class="nav-link">
										<i class="fas fa-inbox"></i>  [[ ${task.approvalTask} ]]
								</a></li>							
							</ul>
						</div>
						<!-- /.card-body -->
					</div>
					<!-- /.card -->
				</div>
			
		</section>
	</div>

		<!-- jQuery -->
		<script src="../../plugins/jquery/jquery.min.js"></script>
		<!-- Bootstrap 4 -->
		<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
		<!-- DataTables  & Plugins -->
		<script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
		<script
			src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
		<script
			src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
		<script
			src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
		<script
			src="../../plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
		<script
			src="../../plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
		<script src="../../plugins/jszip/jszip.min.js"></script>
		<script src="../../plugins/pdfmake/pdfmake.min.js"></script>
		<script src="../../plugins/pdfmake/vfs_fonts.js"></script>
		<script src="../../plugins/datatables-buttons/js/buttons.html5.min.js"></script>
		<script src="../../plugins/datatables-buttons/js/buttons.print.min.js"></script>
		<script
			src="../../plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
		<!-- AdminLTE App -->
		<script src="../../dist/js/adminlte.min.js"></script>
		<!-- AdminLTE for demo purposes -->
		<script src="../../dist/js/demo.js"></script>
		<!-- Page specific script -->
		<script>
	$(function() {
		$("#example1").DataTable({
			"responsive" : true,
			"lengthChange" : false,
			"autoWidth" : false,
			"buttons" : [ "copy", "csv", "excel", "pdf", "print", "colvis" ]
		}).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
		$('#example2').DataTable({
			"paging" : true,
			"lengthChange" : false,
			"searching" : false,
			"ordering" : true,
			"info" : true,
			"autoWidth" : false,
			"responsive" : true,
		});
	});
</script>
</body>
</html>
