<body>
	<div class="content-wrapper">
	
		<section class="content-header" style="text-align:center">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>근무조 재편성</h1>
					</div>
				</div>
			</div>
		</section>
	
	<section class="content">
	<div class="row" >	
	<div class="col-md-10" style="margin:auto;text-align:center">
	<div class="background">
	<div class="row" style="height:500px">
		<div class="squadScroll col-lg-3 col-md-12">
		<table id="squadEmpList" class="table">
			<thead>
				<tr>
					<th>사원번호</th>
					<th>생산팀 직원목록</th>
				</tr>
			</thead>
			<tbody id="prodEmp" th:fragment="prodEmp" >
				<th:block th:each = "list : ${proList}">
					<tr th:data-empId="${list.empId}">
						<td>[[${list.empId}]]
						<td class="squadAddEmp">[[${list.empName}]] [[${list.empPosition}]]</td>
					</tr>
				</th:block>
			</tbody>
		</table>
		</div>
		<div class="squadScroll col-lg-7 col-md-12 ms-2">
			<table class="squadTable" id="selectedTable" >
			<thead>
				<tr>
					<th style="width:5%;">조</th>
					<th>근무자</th>
				</tr>
			</thead>
			<tbody id="tbody">
	
			</tbody>
		</table>
		</div>
		<div class="row" style="position:absolute;top:80%">
		<div class="buttonGroup" style="display:block">
			<button id="updateBtn" class="btn">완료</button>
		</div>
		</div>
	</div>
	</div>
	</div>
	</div>
	</section>
	</div>
