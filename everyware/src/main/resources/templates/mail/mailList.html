<head>

<body class="hold-transition sidebar-mini">
  <!-- Content Wrapper. Contains page content -->

    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>메일</h1>
          </div>
          
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-3">
         <a th:href="@{/mailInsert}" class="btn btn-primary btn-block mb-3">메일쓰기</a>

          <div class="card">
            <div class="card-header">
              <h3 class="card-title">메일함</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                  <i class="fas fa-minus"></i>

              </div>
            </div>
            <div class="card-body p-0">
              <ul class="nav nav-pills flex-column">
                <li class="nav-item active">
                  <a onclick="mailList('d1')" data-no="d1" class="nav-link mailboxName">
                    <i class="fas fa-inbox"></i> 받은메일함

                </li>
                <li class="nav-item" >
                  <a onclick="mailList('d2')" data-no="d2" class="nav-link mailboxName">

                  </a>
                </li>
                <li class="nav-item">
                  <a onclick="mailList('d3')" data-no="d3" class="nav-link mailboxName">
                    <i class="far fa-file-alt"></i> 임시보관함

                <li class="nav-item">
                  <a onclick="mailList('d4')" data-no="d4" class="nav-link mailboxName">

                </li>
                <li class="nav-item">

                  </a>
                </li>
              </ul>
            </div>
            <!-- /.card-body -->
          </div>
        </div>
        <!-- /.col -->
        <div class="col-md-9">
          <div class="card card-primary card-outline">
            <div class="card-header">
             <h3 class="card-title mailboxName2">받은메일함<!-- mailboxName --></h3>

              <div class="card-tools">
                <div class="input-group input-group-sm">
                  <input type="text" class="form-control" placeholder="검색">
                  <div class="input-group-append">
                    <div class="btn btn-primary">
                      <i class="fas fa-search"></i>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-tools -->
            </div>
            <!-- /.card-header -->
            <div class="card-body p-0">
              <div class="mailbox-controls">
                <!-- Check all button -->
                <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="far fa-square"></i>
                </button>
                <div class="btn-group deleteGroup">
					<!-- deleteBtn d5 deleteBtn & d1-d4 moveTrashBtn-->          
                </div>
                  <button type="button" class="btn btn-default btn-sm">
                    <i class="fas fa-reply"></i>
                  </button>
                <!-- mailboxId 가 d5일때 복구버튼 (update) -->
	                <button type="button" class="btn btn-default btn-sm moveRestoreBtn">
	                    <i class="fas fa-sync-alt"></i>
	                </button>
                <!-- ================================= -->
                <div class="float-right">
                  1-50/200
                  <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm">
                      <i class="fas fa-chevron-left"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm">
                      <i class="fas fa-chevron-right"></i>
                    </button>
                  </div>
                  <!-- /.btn-group -->
                </div>
                <!-- /.float-right -->
              </div>
              <div class="table-responsive mailbox-messages">
                <table class="table table-hover">
                  <thead>
                  	<tr>
                  		<th></th>
                  		<th>보낸사람</th>
                  		<th>제목</th>
                  		<th>보낸날짜</th>
                  	</tr>
                  </thead>
                  <tbody id="mailTbody">
                  
                  
                   </tbody>
                </table>
                <!-- /.table -->
              </div>
              <!-- /.mail-box-messages -->
            </div>
            <!-- /.card-body -->
            <div class="card-footer p-0">
              <div class="mailbox-controls">
                <!-- Check all button -->
                <button type="button" class="btn btn-default btn-sm checkbox-toggle">
                  <i class="far fa-square"></i>
                </button>
                <div class="btn-group deleteGroup">
                     <!-- <button type="button" class="btn btn-default btn-sm deleteBtn">
                        <i class="far fa-trash-alt"></i>
                     </button> -->
                </div>
                  <button type="button" class="btn btn-default btn-sm">
                    <i class="fas fa-reply"></i>
                  </button>
	                <button type="button" class="btn btn-default btn-sm moveRestoreBtn">
	                    <i class="fas fa-sync-alt"></i>
	                </button>
                <div class="float-right">
                  1-50/200
                  <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm">
                      <i class="fas fa-chevron-left"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm">
                      <i class="fas fa-chevron-right"></i>
                    </button>
                  </div>
                  <!-- /.btn-group -->
                </div>
                <!-- /.float-right -->
              </div>
            </div>
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
 <aside class="control-sidebar control-sidebar-dark">
 </aside>

<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<script>
  $(function () {
    //Enable check and uncheck all functionality
    $('.checkbox-toggle').click(function () {
      var clicks = $(this).data('clicks')
      if (clicks) {
        //Uncheck all checkboxes
        $('.mailbox-messages input[type=\'checkbox\']').prop('checked', false)
        $('.checkbox-toggle .far.fa-check-square').removeClass('fa-check-square').addClass('fa-square')
      } else {
        //Check all checkboxes
        $('.mailbox-messages input[type=\'checkbox\']').prop('checked', true)
        $('.checkbox-toggle .far.fa-square').removeClass('fa-square').addClass('fa-check-square')
      }
      $(this).data('clicks', !clicks)
    })
    
    $('.mailboxName').on('click', function(){
    	 console.log($(this).data('no'));
    	 let mailboxNo = $(this).data('no');
    	 let mailboxName = '';
    	 if (mailboxNo === 'd1') {
    	        mailboxName = '받은메일함';
    	    } else if (mailboxNo === 'd2') {
    	        mailboxName = '보낸메일함';
    	    } else if (mailboxNo === 'd3') {
    	        mailboxName = '임시보관함';
    	    } else if (mailboxNo === 'd4') {
    	        mailboxName = '스팸메일함';
    	    } else if (mailboxNo === 'd5') {
    	        mailboxName = '휴지통';
    	    }
    	 $('.mailboxName2').text(mailboxName);
    })
    
  })
</script>
<script src="../../js/mail/mail_trash.js"></script>
<script src="../../js/mail/mail_list.js"></script>
</body>
</html>
