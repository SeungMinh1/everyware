<!DOCTYPE html>
<html html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="content">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>메인 홈</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">


  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>게시판 홈</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">게시판 홈</a></li>
              <li class="breadcrumb-item active">메인 공지</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6" >
            <div class="card">
              <div class="card-header">
                <h3 class="card-title"><a th:href="@{/selectNoticeAll}">메인 공지사항</a></h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th style="width: 10px;">글번호</th>
                      <th style="text-align: center">게시글 제목</th>
                    </tr>
                  </thead>
                  <tbody>
                 	<th:block th:each="list : ${postUpMain}">
                    <tr>
                      <td>[[ ${list.postId} ]]</td>
                      <td>
                      <!--/*<a th:href="@{list()}"></a>  */-->
                      <a th:href="@{postInfo(postId=${list.postId})}">
                       [[ ${list.title} ]]
                      </a>
                        
                      </td><!-- content에 글자수 제한 걸기 기능을 넣기 -->
                    </tr>
                    </th:block>     
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
            <!-- Control Sidebar -->
		  <aside class="control-sidebar control-sidebar-dark">
		    <!-- Control sidebar content goes here -->
		  </aside>
		  <!-- /.control-sidebar -->
          <!-- /.col -->
            <div class="col-md-6" >
          <div class="card">
              <div class="card-header">
                <h3 class="card-title"><a th:href="@{/selectDeptAll}">부서별 게시판</a></h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th style="width: 10px;">글번호</th>
                      <th style="text-align: center">게시글 제목</th>
                    </tr>
                  </thead>
                  <tbody>
                 	<th:block th:each="depList : ${deptMain}">
                    <tr>
                      <td>[[ ${depList.postId} ]]</td>
                      <td>
                      <a th:href="@{postInfo(postId=${depList.postId})}">
                         [[ ${depList.title} ]]
                      </a>
                      </td>
                    </tr>
                    </th:block>     
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            </div>
        
            <!-- /.card -->
              <!-- /.card-header -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
</body>
</html>
