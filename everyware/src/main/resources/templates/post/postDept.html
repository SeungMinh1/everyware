<!DOCTYPE html>
<html html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="content">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>공지 게시판</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<style>
/* 3 */
.btn-3 {
  background: rgb(0,172,238);
background: linear-gradient(0deg, rgba(0,172,238,1) 0%, rgba(2,126,251,1) 100%);
  width: 80px;
  height: 40px;
  line-height: 42px;
  padding: 0;
  border: none;
  position: absolute;
  right: 0;
  
}
.btn-3 span {
  position: relative;
  display: block;
  width: 100%;
  height: 100%;
}
.btn-3:before,
.btn-3:after {
  position: absolute;
  content: "";
  right: 0;
  top: 0;
   background: rgba(2,126,251,1);
  transition: all 0.3s ease;
}
.btn-3:before {
  height: 0%;
  width: 2px;
}
.btn-3:after {
  width: 0%;
  height: 2px;
}
.btn-3:hover{
   background: transparent;
  box-shadow: none;
}
.btn-3:hover:before {
  height: 100%;
}
.btn-3:hover:after {
  width: 100%;
}
.btn-3 span:hover{
   color: rgba(2,126,251,1);
}
.btn-3 span:before,
.btn-3 span:after {
  position: absolute;
  content: "";
  left: 0;
  bottom: 0;
   background: rgba(2,126,251,1);
  transition: all 0.3s ease;
}
.btn-3 span:before {
  width: 2px;
  height: 0%;
}
.btn-3 span:after {
  width: 0%;
  height: 2px;
}
.btn-3 span:hover:before {
  height: 100%;
}
.btn-3 span:hover:after {
  width: 100%;
}
</style>
<body class="hold-transition sidebar-mini">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>부서별 게시판</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{/postMainNotice}">Home</a></li>
              <li class="breadcrumb-item active">부서별 게시판</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
       
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">

                <div class="card-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                    <div class="input-group-append">
                      <button type="submit" class="btn btn-default">
                        <i class="fas fa-search"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                      <th>번호</th>
                      <th>제목</th>
                      <th>작성자</th>
                      <th>조회수</th>
                      <th>추천수</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each= "list : ${postMain}">
                      <td>[[${list.postId}]]</td>
                      <td>
                      <a th:href="@{postInfo(postId=${list.postId})}">
                       [[ ${list.title} ]]
                      </a>
                      </td>
                      <td>[[${list.empId}]]</td>
                      <td>[[${list.viewCnt}]]</td>
                      <td>[[${list.recommentCnt}]]</td>
                    </tr >
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          
           <nav aria-label="Page navigation example">
				<ul class="pagination">
					<!-- 이전 버튼 -->
				    <li class="page-item" th:if="${pg.prev}">
				        <a class="page-link"  th:href="@{/selectDeptAll(page=${pg.page-1})}" >이전</a>
				    </li>
				    
				    <!-- 페이지 번호 -->
					<li class="page-item" th:each="pages : ${#numbers.sequence(pg.startPage,pg.endPage)}">
					     <a class="page-link" th:classappend="${pg.page} == ${pages} ? active" th:href="@{/selectDeptAll(page=${pages})}" th:text="${pages}"></a>
					</li>
					
					<!-- 다음 버튼 -->	
				    <li class="page-item" th:if="${pg.next}">
				        <a class="page-link"  th:href="@{/selectDeptAll(page=${pg.page+1})}" >다음</a>
				    </li>
		
				</ul>
			</nav>
			
          <a th:href="@{postInsert}"><button class="btn-3"><span>등록</span></button></a>
        </div>
        <!-- /.row -->
 </div>       

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
</body>
</html>
