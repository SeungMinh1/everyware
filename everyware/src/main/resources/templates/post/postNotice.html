.btn-3 {
float:right;
  background: rgb(0,172,238);
background: linear-gradient(0deg, rgba(0,172,238,1) 0%, rgba(2,126,251,1) 100%);
  width: 60px;
  height: 40px;

  padding: 0;
  border: none;

}
.btn-3 span {
  position: relative;
  display: block;
  width: 100%;
  height: 100%;
  left: 0;
}
.btn-3:before,
.btn-3:after {
  position: absolute;
  content: "";
  right: 0;
  top: 0;
   background: rgba(2,126,251,1);
  transition: all 0.3s ease;
}
.btn-3:before {
  height: 0%;
  width: 2px;
}
.btn-3:after {
  width: 0%;
  height: 2px;
}
.btn-3:hover{
   background: transparent;
  box-shadow: none;
}
.btn-3:hover:before {
  height: 100%;
}
.btn-3:hover:after {
  width: 100%;
}
.btn-3 span:hover{
   color: rgba(2,126,251,1);
}
.btn-3 span:before,
.btn-3 span:after {
  position: absolute;
  content: "";
  left: 0;
  bottom: 0;
   background: rgba(2,126,251,1);
  transition: all 0.3s ease;
}
.btn-3 span:before {
  width: 2px;
  height: 0%;
}
.btn-3 span:after {
  width: 0%;
  height: 2px;
}
.btn-3 span:hover:before {
  height: 100%;
}
.btn-3 span:hover:after {
  width: 100%;
}

 background-color: rgb(0,172,238);

/* ---------------------------------------------
    Search Style Attributes
--------------------------------------------- */
.search {
  position: relative;
  z-index: 10;
}
.search:before, .search:after {
  content: "";
  height: 40px;
  width: 5px;
  background-color: #44a8fd;
  position: absolute;
  top: 0;
}
.search:before {
  left: -5px;
  border-top-left-radius: 5px;
  border-bottom-left-radius: 5px;
}
.search:after {
  right: -5px;
  border-top-right-radius: 5px;
  border-bottom-right-radius: 5px;
}
.search .open-button {
  position: absolute;
  top: 0;
  left: -5px;
  width: calc(80% + 10px);
  height: 60%;
  z-index: 4;
  border-radius: 5px;
}
.search .open-button:hover {
  cusor: pointer;
}
.search form input,
.search form button {
  float: left;
  border: 0;
  height: 45px;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  outline: none;
}
.search form input {
  width: 0px;
  background: #ffffff;
  -webkit-transition: all 0.4s ease;
  -moz-transition: all 0.4s ease;
  transition: all 0.4s ease;
  font-family: "Roboto Condensed", sans-serif;
  font-size: 18px;
  letter-spacing: 0.5px;
  color: #344760;
}
.search form input::-webkit-input-placeholder {
  color: #dedede;
}
.search form input::-moz-placeholder {
  color: #dedede;
}
.search form input:-moz-placeholder {
  color: #dedede;
}
.search form input:-ms-input-placeholder {
  color: #dedede;
}
.search form button {
  width: 55px;
  background-color: #44a8fd;
  border: 0;
  padding: 0;
  position: relative;
}
.search form button:hover {
  cursor: pointer;
}
.search form button i {
  position: absolute;
  top: 0;
  left: 0;
  width: 60px;
  height: 60px;
  -webkit-transition: -webkit-transform 0.6s ease;
  -moz-transition: -moz-transform 0.6s ease;
  transition: transform 0.6s ease;
}
.search form button i:before, .search form button i:after {
  content: "";
  position: absolute;
}
.search form button i:before {
  width: 20px;
  height: 20px;
  border: 3px solid #ffffff;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  margin-top: -25px;
  margin-left: -16px;
  background-color: #44a8fd;
  z-index: 2;
}
.search form button i:after {
  width: 3px;
  height: 20px;
  background-color: #ffffff;
  -webkit-transform: rotate(130deg);
  -moz-transform: rotate(130deg);
  -ms-transform: rotate(130deg);
  -o-transform: rotate(130deg);
  transform: rotate(130deg);
  left: 34px;
  top: 16px;
  border-radius: 5px;
  z-index: 1;
}
.search.active form input {
  width: 245px;
  padding: 20px 30px;
}
.search.active form button i {
  -webkit-transform: rotate(360deg);
  -moz-transform: rotate(360deg);
  -ms-transform: rotate(360deg);
  -o-transform: rotate(360deg);
  transform: rotate(360deg);
}
.search.active .open-button {
  display: none;
}

/* ---------------------------------------------
    Overlay Attributes
--------------------------------------------- */
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 9;
  display: block;
}
.overlay.hidden {

}

  -webkit-align-items: center;

  -ms-align-items: center;

  align-items: center;

}
.title h1 {

.searchSelect{
 display: none;
 height: 100%;

 }

<body class="hold-transition sidebar-mini">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>공지 게시판</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{/postMainNotice}">Home</a></li>
              <li class="breadcrumb-item active">공지 게시판</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
   
        <div class="row">
          <div class="col-12">
            <div class="card">
    
          <!-- 검색버튼 -->
          <div class="title">
			  <h1>Search</h1>
			</div>
			<div class="search">
			  <form  action="@{/selectNoticeAll}"  method="get" name="searchForm">
			  <span class="searchInput" >
			  <select  id="searchSelect" class="searchSelect" name="option">
			  	<option value="TC" selected>제목+내용</option>
			  	<option value="T" selected>제목</option>
			  	<option value="C" selected>내용</option>
			  	<option value="W" selected>작성자</option>
			  </select>
			    <input type="text" id="keyword" name="keyword"  placeholder="검색어를 입력하세요">
			  </span>
			    <button type="submit" class="searchButton" id="searchForm" value="검색">
			      <i></i>
			    </button>
			  </form>
			  <div class="open-button"></div>
			</div>
			<div class="overlay hidden"></div>

			
		   <!-- 정렬버튼 -->
             </div>
             <ul class="nav justify-content-end">
			  <li class="nav-item">
			    <a class="nav-link active" aria-current="page" href="#"  id="orderById" >최신순</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" aria-current="page" id="orderByView" >조회순</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" aria-current="page" id="orderByLike" >추천순</a>
			  </li>
			</ul> 
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover ">
                  <thead>
                    <tr>
                      <th>번호</th>
                      <th>제목</th>
                      <th>작성자</th>
                      <th>조회수</th>
                      <th>추천수</th>
                    </tr>
                  </thead>
                  <tbody id="noticeList" th:fragment="noticeList">
                    <tr th:each= "list : ${postMain}">
                      <td>[[${list.postId}]]</td>
                      <td>
                      <a th:href="@{postInfo(postId=${list.postId})}">
                       [[ ${list.title} ]]
                      </a>
                      </td>
                      <td>[[${list.empId}]]</td>
                      <td>[[${list.viewCnt}]]</td>
                      <td>[[${list.recommendCnt}]]</td>
                    </tr >
                  </tbody>
                </table>
                <a th:href="@{postInsert}"><button class="btn-3"><span>등록</span></button></a>
              </div>
              <!-- /.card-body -->
            </div>
            
			 <nav aria-label="Page navigation example">
				<ul class="pagination">
					<!-- 이전 버튼 -->
				    <li class="page-item" th:if="${pg.prev}">
				        <a class="page-link"  th:href="@{/selectNoticeAll(page=${pg.page-1})}" >이전</a>
				    </li>
				    
				    <!-- 페이지 번호 -->
					<li class="page-item" th:each="pages : ${#numbers.sequence(pg.startPage,pg.endPage)}">
					     <a class="page-link" th:classappend="${pg.page} == ${pages} ? active" th:href="@{/selectNoticeAll(page=${pages})}" th:text="${pages}"></a>
					</li>
					
					<!-- 다음 버튼 -->	
				    <li class="page-item" th:if="${pg.next}">
				        <a class="page-link"  th:href="@{/selectNoticeAll(page=${pg.page+1})}" >다음</a>
				    </li>
		
				</ul>
			</nav>
        </div>

 </div>

<script>
//검색 버튼 효과 
$('.open-button').click(function(){
	  $('.search').addClass('active');
	  $('.searchSelect').show(); 
	  $('.searchInput input').focus();// If there are multiple inputs on the page you might want to use an ID
	});

	$('.overlay').click(function() {
	  $('.search').removeClass('active');
	  $('.searchSelect').hide(); 
	});
//최신순 	
$('#orderById').click(function(){
	
	$.ajax({
		url:'selectNoticeByView',
		type:'POST',
		data:{
			orderBy : "postId"

		}

	})
	.done(function(res){
		$('#noticeList').replaceWith(res);

		})
	
	})		
//	조회순 
$('#orderByView').click(function(){
	
	$.ajax({
		url:'selectNoticeByView',
		type:'POST',
		data:{
			orderBy : "viewCnt"

		}

	})
	.done(function(res){
		$('#noticeList').replaceWith(res);

		})
	
})	

// 추천순  
$('#orderByLike').click(function(){
	
	$.ajax({
		url:'selectNoticeByView',
		type:'POST',
		data:{
			orderBy : "recommendCnt"

		}

	})
	.done(function(res){
		$('#noticeList').replaceWith(res);

		})
	
})	
//검색버튼 
$('#searchForm').click(function(e){
	e.preventDefault();
	/* var  .searchSelect.val(); */
	let keyword = $("#keyword").val();
	let type = $('#searchSelect').val();
	console.log(type,keyword);
	
	 $.ajax({
		url:'selectNoticeAll',
		type:'POST',
		data:{
			type : type,
			keyword : keyword
		}
	})
	.done(function(res){
		$('#noticeList').replaceWith(res);
	})
})
	
	
</script>
