 <!DOCTYPE html>
<html html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="content">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>익명 페이지</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<style>
/* 3 */
.btn-3 {
  background: rgb(0,172,238);
  background: linear-gradient(0deg, rgba(0,172,238,1) 0%, rgba(2,126,251,1) 100%);
  width: 50px;
  height: 30px;
  line-height: 30px;
  padding: 0;
  border: none;
  position: absolute;
  right: 0;
  top: 20px;
  
}
.btn-3 span {
  position: relative;
  display: block;
  width: 100%;
  height: 100%;
}
.btn-3:before,
.btn-3:after {
  position: absolute;
  content: "";
  right: 0;
  top: 0;
   background: rgba(2,126,251,1);
  transition: all 0.3s ease;
}
.btn-3:before {
  height: 0%;
  width: 2px;
}
.btn-3:after {
  width: 0%;
  height: 2px;
}
.btn-3:hover{
   background: transparent;
  box-shadow: none;
}
.btn-3:hover:before {
  height: 100%;
}
.btn-3:hover:after {
  width: 100%;
}
.btn-3 span:hover{
   color: rgba(2,126,251,1);
}
.btn-3 span:before,
.btn-3 span:after {
  position: absolute;
  content: "";
  left: 0;
  bottom: 0;
   background: rgba(2,126,251,1);
  transition: all 0.3s ease;
}
.btn-3 span:before {
  width: 2px;
  height: 0%;
}
.btn-3 span:after {
  width: 0%;
  height: 2px;
}
.btn-3 span:hover:before {
  height: 100%;
}
.btn-3 span:hover:after {
  width: 100%;
}

 .box {
		width: 100px;
		height: 100px;
		background-color: white; /* 초기 배경색 */
		transition: background-color 0.3s; /* 전환 애니메이션 */
        }

        .box.blue {
            background-color: blue; /* 토글 후 배경색 */
        }
</style>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>게시판 카테고리</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">게시판</a></li>
              <li class="breadcrumb-item active">게시판 이름</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
      <div class="container">
        <div class="row">
          <div class="col-md-3">
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
          <div class="row justify-content-center">
            <div class="card col-9; style=d-flex; width:100px; height:800px">
              <!-- /.card-header -->
              <div class="card-body; style= height:800px">
                    <!-- Post -->
                    <div class="post">
                      <div class="user-block" style="margin-top:40px">             
                        <span class="username">
                          
                          <a style="font-size: 25px">[[${post.title}]]</a><br>
                          <th:block th:if="${post.empId} == ${#authentication.principal.userVO.empId} ">
                          <a th:href="@{|/postUpdate?postId=${post.postId}|}"><button class="btn-3"><span>수정</span></button></a>
                          <a href="#" th:onclick="del()" class= "float-right btn-tool"><i class="fas fa-times"><!--/*삭제 */--></i></a>
                          </th:block>
                        </span>
                        
                        <div>
                         <span class="description" style="font-size: 15px"> <i class="fa-solid fa-user-large " ></i> 작성날짜 &nbsp; [[${post.writeDate}]]</span> <!--/* 작성자 이름 */-->
                        </div>
                      </div>
                      <!-- /.user-block -->
                      <div>
                      <p style="text-align:left; height:500px;">
                      [[${post.content}]]
                      </p>
                      </div>
                  		<p>
                        <a href="#" class="link-black text-sm mr-2"><i class="fas fa-share mr-1"></i>조회수 [[${post.viewCnt}]]</a>
                        <span class="box">
                        <a href="#" id="likeUpdate" class="link-black text-sm"><i class="far fa-thumbs-up mr-1"></i></a> </span>
                         <span id="recommend"> 추천[[${post.recommendCnt}]]</span>
                       
                        <span class="float-right">
                          <a href="#" class="link-black text-sm">
                            <i class="far fa-comments mr-1"></i> 댓글(개수)
                          </a>
                        </span>
                      </p>
                     <form class="form-horizontal">
                        <div class="input-group input-group-sm mb-0">
                        
                          <input class="form-control form-control-sm" placeholder="내용을 입력하세요">
                          <div class="input-group-append">
                            <button type="submit" class="btn btn-danger">전송</button>
                          </div>
                        </div>
                      </form>
                    </div>
                    <!-- /.post -->
               
              </div><!-- /.card-body -->
            </div> <!-- /.card -->
        </div> <!-- /.row -->
      </div><!-- /.container-fluid -->
    <!-- /.content -->
  </div> <!-- /.content-wrapper -->
</div><!-- wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<script src="https://kit.fontawesome.com/6bf89e5241.js" crossorigin="anonymous"></script>
<script th:inline="javascript" >

/* if test="${!empty likeCheck}"
 class="fa-solid fa-heart" id="boardLike"
 */
 
 $('#likeUpdate').on('click', function(){
	 if($('#likeUpdate').parent('span').attr('class')== 'box'){
		 $.ajax({
				url:'likeUpdate' ,
				type:'POST',
				data:{
					 postId : [[${post.postId}]],
					}
			 })
			 .done(function(data){

				 alert("추천 성공")
				 //추천수 변경
				$('#recommend').load(location.href + " #recommend");
				 })
			 .fail(
					 )	 
	 }else if($('#likeUpdate').parent('span').attr('class')== 'box blue'){
		 $.ajax({
				url:'likeDown' ,
				type:'POST',
				data:{
					 postId : [[${post.postId}]],
					}
			 })
			 .done(function(data){

				 alert("추천 취소")
				 //추천수 변경
				$('#recommend').load(location.href + " #recommend");
				 })
			 .fail(
					 )	 
	 }
	 
	 })
	 
const likeCheck = document.querySelector('.box');
        const toggleButton = document.getElementById('likeUpdate');

        toggleButton.addEventListener('click', function() {
        	likeCheck.classList.toggle('blue'); // 토글할 클래스 이름
        });	 
function del(){
	let delCheck = confirm("삭제할까요?")
	if(delCheck) {
		location.href="postDelete?postId=" + [[${post.postId}]]
	}
}
</script>
</body>
</html>
