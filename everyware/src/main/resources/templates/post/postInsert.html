<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="content">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>등록 페이지</title>
<style>
.form-group label {
	margin-right:10px;
}

#board{
margin-right:10px;
}

</style>
<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="../../plugins/fontawesome-free/css/all.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>

<body>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<h1>등록 페이지</h1>
				</div>
				<div class="col-sm-6">
					<ol class="breadcrumb float-sm-right">
						<li class="breadcrumb-item"><a href="#">게시판</a></li>
						<li class="breadcrumb-item active">등록</li>
					</ol>
				</div>
			</div>
		</div>
		<!-- /.container-fluid -->
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="container-fluid">
			<div class="row">
				<!-- left column -->
				<div class="col-md-6">
					<!-- general form elements -->
					<div class="card card-primary">
						<div class="card-header">
							<h3 class="card-title">글 등록</h3>
						</div>
						<!-- /.card-header -->
						<!-- form start -->
						<form name= "insertForm" th:action="@{/postInsert}" method="post" th:object="${post}" >
							<div class="card-body">
				
								<div class="form-group">
								 <label for="selectBoard">게시판 선택</label>
								  <select name="board" id="board" >
								    <option value="notice">공지사항</option>
								    <option value="department">부서별</option>
								    <option value="noName">익명</option>
								  </select>
								  
								 <select name="category" >
	    							 <option value="underNotice">공지</option>
	    							 <option value="normal">일반</option>
								 </select>	
			                   </div>
								<div class="form-group">
									<label for="title">제목</label>
									 <input type="text" class="form-control" th:field="*{title}" placeholder="제목">
								</div>
								<div class="form-group">
									<label for="content">내용</label>
									<textarea class="form-control" th:field="*{content}" rows=3
										placeholder="내용을 입력하세요"></textarea>
								</div>
								<div class="form-group">
									<label for="inputFile">첨부파일</label>
									<div class="input-group">
										<div class="custom-file">
											<input type="file" class="custom-file-input"
												th:field="*{attachmentGroupId}"> <label
												class="custom-file-label" for="exampleInputFile">파일을
												선택하세요</label>
										</div>
										<div class="input-group-append">
											<span class="input-group-text">업로드</span>
										</div>


									</div>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input"
										id="exampleCheck1"> <label class="form-check-label"
										for="exampleCheck1">공지로 등록</label>
								</div>
							</div>
							<!-- /.card-body -->

							<div class="card-footer">
								<input type="submit" value="등록" class="btn btn-primary">등록</button>
							</div>
						</form>
					</div>
					<!-- /.card -->
				</div>
			</div>
		</div>
	</section>
	<!-- Control Sidebar -->
	<aside class="control-sidebar control-sidebar-dark">
		<!-- Control sidebar content goes here -->
	</aside>
	<!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- bs-custom-file-input -->
<script
	src="../../plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<!-- Page specific script -->
<script>
	document.
	$(function() {
		bsCustomFileInput.init();
	});
	
	
</script>
</body>
</html>
