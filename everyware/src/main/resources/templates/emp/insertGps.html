<script>
  // 우편번호 찾기 화면을 넣을 element
  const element_wrap = document.getElementById('wrap');
  let xx = '';
  let yy = '';
  let data1 = [];
  const daumPostcode = () => {
    new daum.Postcode({
      oncomplete: data => {
        console.log('도로명주소 : ' + data.roadAddress);
        console.log('지번주소 : ' + data.jibunAddress);
        console.log('우편번호 : ' + data.zonecode);
		
        
        // 위도 및 경도 좌푯값 구하기
        const geocoder = new kakao.maps.services.Geocoder();
        geocoder.addressSearch(data.roadAddress, (result, status) => {
         
            console.log('위도 : ' + result[0].y);
            console.log('경도 : ' + result[0].x);

            document.getElementById("inputName").value = data.roadAddress;
            document.getElementById("xx").value = result[0].y;
            document.getElementById("yy").value = result[0].x;

        });
        
        
      },
      // 우편번호 찾기 화면 크기가 조정되었을때 실행할 코드를 작성하는 부분. iframe을 넣은 element의 높이값을 조정한다.
      onresize: size => {
        element_wrap.style.height = size.height + 'px';
      },
      width: '100%',
      height: '100%'
    }).embed(element_wrap, {autoClose: false});
  }

  daumPostcode();
  
  $('#insertBtn').on('click', insertbtn);
  
  function doInsert(){
      data1 = {            
    		gpsName  : document.getElementById("inputName").value,             
    		xxx : document.getElementById("xx").value,    
    		yyy : document.getElementById("yy").value
    	};
    	
        $.ajax('gpsInsert',{
			type: 'post',
			contentType : 'application/JSON',
			data : JSON.stringify(data1)
		})
		.done(result=>{
			if(result){
				Swal.fire({
				      title: "등록되었습니다.",
				      icon: "success"
				 })
				
				.then((result)=>{
					let url = '/gpsList'
					location.href=url;
					 })//.then
			}
		})
		.fail(err=>console.log(data1));
  }
  
  
  function insertbtn(){
		 Swal.fire({
		  title: "GPS를 등록하시겠습니까?",
		  icon: "question",
		  showCancelButton: true,
		  confirmButtonColor: "#3085d6",
		  cancelButtonColor: "#d33",
		  confirmButtonText: "확인",
		  cancelButtonText: "취소"
		 }).then((result) => {
		 //버튼 클릭시 실행
		 if (result.isConfirmed) {
			 doInsert(); 
		 //취소버튼 클릭시 실행	
		    } else {
		    result.dismiss === Swal.DismissReason.cancel
		 }
		 });//Swal.fire .then ==============
		 
	}
</script>
