<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
<style>
 body, div{
   	font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
   }
</style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  
  <!-- /.login-logo -->
  <div class="card" style="width:500px; height:400px;">
    <div class="card-body login-card-body" style="padding:30px;">
      <div class="login-logo" id="mainlogo">
  	  </div>	
      <p class="login-box-msg"></p>
		
      <form  method="post" action="/login">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="id" id="id" name="id">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fa fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" id="password" name="password">
          
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary btn-block">로그인</button>
        </div>
        <p style="color:red; margin-top:10px;">[[ ${err}]]</p>
      </form>
		<input type="hidden" name="${_crsf.parameterName}" value="${_csrf.token}"/>
      <div class="social-auth-links text-center mb-3">
        <p></p>

      </div>
      <!-- /.social-auth-links -->


    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>

<script>
	$(document).readay(logo);
	
	function logo(){
		
		$.ajax('logo',{
			type: 'post',
			contentType : 'application/JSON',
		})
		.done(photo=>{
			
			let fileCallPath = encodeURIComponent(//
					photo.uploadPath +"/"+ photo.uploadFileName + "_" + photo.originFileName);
			
			let html = ""; // 2024/7/3 + "/"" + UUID(uploadFileName) + "_" + test1.png
			html += '<img src=/display?fileName='+fileCallPath 
					+ ' style="width:200px; height:200px" alt="로고"></img>';
					
			$('#mainlogo').append(html);
			
		})
		.fail(err=>console.log(err));
	}

</script>
</body>
</html>
