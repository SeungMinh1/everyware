<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}"
	  layout:fragment="content">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GPS-List</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">


  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
  <div style="margin-right: 3%; margin-left: 3%">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
          </div>
          <div class="col-sm-6">
           
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="callout callout-info">
              <h5> GPS List</h5>
            </div>


            <!-- Main content -->
            <div class="invoice p-3 mb-3">
              <!-- title row -->
              <div class="row">
                <div class="col-12">
                  <h4>
                    <i class="fas fa-globe"></i>적용중인 GPS
                  </h4>
                </div>
                <!-- /.col -->
              </div>
              <!-- info row -->
              <div class="row invoice-info">
                <div class="col-sm-4 invoice-col" id="nowGpsPlace">
                 
                  <address><br>
                    <strong>이름 : [[ ${nowgps.gpsName} ]]</strong><br>
                    경도 : [[ ${nowgps.longtitueX} ]]<br>
                    위도 : [[ ${nowgps.lattitueY} ]]<br>
                  </address>
                </div>
                <!-- /.col -->
           

              </div>
              <!-- /.row -->

              <!-- Table row -->
              <div class="row">
                <div class="col-12 table-responsive">
                  <table class="table table-striped">
                    <thead>
                    <tr>
                      <th>#</th>
                      <th>Name</th>
                      <th>경도</th>
                      <th>위도</th>
                    </tr>
                    </thead>
                    <tbody>
                    	<th:block th:each="gp : ${gps}">
		                    <tr>
		                      <td>
				                 <div class="icheck-primary">
				                 	<th:block th:if="${gp.state} != 1">
			                      	 	<input type="checkbox" th:value="${gp.gpsId}" th:id="${gp.gpsId}" class="oneCheckbox">
			                      	 </th:block>
			                      	 <th:block th:unless="${gp.state} != 1">
			                      	 	<input type="checkbox" th:value="${gp.gpsId}" th:id="${gp.gpsId}" class="oneCheckbox" checked="checked">
			                      	 </th:block>
			                       <label th:for="${gp.gpsId}"></label>
			                     </div>
		                      </td>
		                      <td>[[ ${gp.gpsId} ]]</td>
		                      <td>[[ ${gp.gpsName} ]]</td>
		                      <td>[[ ${gp.longtitueX} ]]</td>
		                      <td>[[ ${gp.lattitueY} ]]</td>
		                    </tr>
                    	</th:block>
                   
                    </tbody>
                  </table>
                </div>
                <!-- /.col -->
                <p><button type="button" id="changeGps" class="btn btn-primary">변경</button>
                <button type="button" id="delGps" class="btn btn-danger">삭제</button></p>
              </div>
              <!-- /.row -->


              <!-- /.row -->


            </div>
            <!-- /.invoice -->
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    </div>
    <!-- /.content -->
  </div>
	<!-- 모달창: 출근 확인 -->
	<div class="modal" id="modal2" tabindex="-1" role="dialog" aria-hidden="true">
	    <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h5 class="modal-title">GPS를 변경</h5>
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
	            </div>
	            <div class="modal-body">
	               <p id ="modal2p1">GPS를 변경하시겠습니까?</p>
	               <p id ="modal2p2"></p>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-primary" id ="changeb">변경</button>
	                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >취소</button>
	                
	            </div>
	        </div>
	    </div>
	</div>



<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<script>
// 출근 버튼 클릭 시 모달 창 표시
$("#changeGps").click(function () {
    
	 let selectList = [];
     $('.oneCheckbox:checked').each(function() {
     	selectList.push($(this).val());
     });
     
    if (selectList.length > 1) {
    	Swal.fire("한개만 선택해주세요");
    }else{
    	updatebtn();
    
    }

	
});

</script>

<script>
	$('#changeb').on('click', changeGps)
	
	function changeGps(){
		$("#modal2").hide();
    	$("#modal2").modal('hide');
		 let selectList = [];
	        $('.oneCheckbox:checked').each(function() {
	        	selectList.push($(this).val());
	        });
	       
	       
			let gpsId = {
					gpsId : selectList[0]
			}
			
			$.ajax('updateState',{
				type: 'post',
				contentType : 'application/JSON',
				data : JSON.stringify(gpsId)
			})
			.done(result=>{
				
				$.ajax('thisgps',{
					type: 'post',
				})
				.done(gps=>{
					document.getElementById('nowGpsPlace').innerHTML =' ';
					let html = "";
					html +=  '<address><strong>' + gps.gpsName + '</strong><br>'
					html +=   gps.longtitueX + '<br>'
					html +=   gps.lattitueY + '<br></address>'
					
					$('#nowGpsPlace').append(html);
				})
				.fail(err=>console.log(err));
	
				
			})
			.fail(err=>console.log(err));
	        	
	        	
	        }
	

$('#delGps').on('click', delGps)
	
	function delGps(){
		
		 let selectList = [];
	        $('.oneCheckbox:checked').each(function() {
	        	selectList.push($(this).val());
	        });
	        if (selectList.length > 1) {
	        	Swal.fire("한개만 선택해주세요");
	        }else{
	        	
	       	 Swal.fire({
	       	  title: "GPS를 삭제하시겠습니까?",
	       	  icon: "warning",
	       	  showCancelButton: true,
	       	  confirmButtonColor: "#3085d6",
	       	  cancelButtonColor: "#d33",
	       	  confirmButtonText: "확인",
	       	  cancelButtonText: "취소"
	       	 }).then((result) => {
	       	 //버튼 클릭시 실행
	       	 if (result.isConfirmed) {
	       		let gps = {
						gpsId : selectList[0]
				}
		        
				
				$.ajax('deleteGps',{
					type: 'post',
					contentType : 'application/JSON',
					data : JSON.stringify(gps)
				})
				.done(result=>{
					
					 Swal.fire({
					      title: "삭제되었습니다.",
					      icon: "success"
					 })
					 .then((result)=>{
					 location.href="/gpsList";
					 })//.then
					 
					//alert("삭제되었습니다.")
					//let url = "gpsList";
					
		
				})
				.fail(err=>console.log(err));
	       		 
	       	 //취소버튼 클릭시 실행	
	       	    } else {
	       	    result.dismiss === Swal.DismissReason.cancel
	       	 }
	       	 });
	        	
			
	        	
	        }
	}


function updatebtn(){
	 Swal.fire({
	  title: "GPS를 변경하시겠습니까?",
	  icon: "question",
	  showCancelButton: true,
	  confirmButtonColor: "#3085d6",
	  cancelButtonColor: "#d33",
	  confirmButtonText: "확인",
	  cancelButtonText: "취소"
	 }).then((result) => {
	 //버튼 클릭시 실행
	 if (result.isConfirmed) {
		 changeGps(); 
	 //취소버튼 클릭시 실행	
	    } else {
	    result.dismiss === Swal.DismissReason.cancel
	 }
	 });//Swal.fire .then ==============
	 
}
function delbtn(){
	 Swal.fire({
	  title: "GPS를 삭제하시겠습니까?",
	  icon: "warning",
	  showCancelButton: true,
	  confirmButtonColor: "#3085d6",
	  cancelButtonColor: "#d33",
	  confirmButtonText: "확인",
	  cancelButtonText: "취소"
	 }).then((result) => {
	 //버튼 클릭시 실행
	 if (result.isConfirmed) {
		 delGps();
	 //취소버튼 클릭시 실행	
	    } else {
	    result.dismiss === Swal.DismissReason.cancel
	 }
	 });
	 
}



</script>


</body>
</html>
