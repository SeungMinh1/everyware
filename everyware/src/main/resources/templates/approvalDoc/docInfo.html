<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}"
	  layout:fragment="content">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <link rel="stylesheet" href="../../plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/task.css">
  <link rel="stylesheet" href="css/org.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
	<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 th:text="${approvalDoc.docTitle}"></h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#"></a></li>
              <li class="breadcrumb-item active"></li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">          
                <h3 class="card-title"></h3>
                <button th:if="${approvalDoc.approvalStatus == '진행중'}" type="button" class="btn" id="approval" style="display:none;">결재</button>
                <button th:if="${approvalDoc.approvalStatus == '진행중'}" type="button" class="btn" id="reject" style="display:none;">반려</button>           
                <button th:if="${approvalDoc.approvalStatus == '진행중'} and ${approvalDoc.draftEmpId} == ${#authentication.principal.userVO.empId}" type="button" class="btn" id="draftcan">상신취소</button>
                <button type="button" class="btn" id="send">메일발송</button>
                <button th:if="${approvalDoc.approvalStatus == '임시저장'}" type="button" class="btn" id="save">임시저장</button>
                <button th:if="${approvalDoc.approvalStatus == '임시저장'}" type="button" class="btn" id="can">취소</button>
                <button th:if="${approvalDoc.approvalStatus == '임시저장'}" type="button" class="btn" id="del">삭제</button>
                <button type="button" class="btn" id="info">결재정보</button>
              </div>
              <!-- /.card-header -->
              <div class="card-body" th:utext="${approvalDoc.docInfo}">
                 
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
</div>
<!-- ./wrapper --> 

<!-- 결재 모달 -->
<div id="mreq" class="modal">
	<div class="modal-body">
		<div class="modal-header">
			<span class="close">&times;</span>
		</div>
		<div class="modal-footer">
			<table style="width: 100%;">
				<tr>
					<th><span>결재문서명</span></th>
					<td><span id="text"></span></td>
				</tr>
				<tr>
					<th><span>결재의견</span></th>
					<td><textarea style="min-height:100px; width: 400px;" id="draftContent"></textarea></td>
				</tr>
			</table>
			<div class="modal-button">
			<button type="button" class="btn" id="request">승인</button>
			<button type="button" class="btn" id="close">취소</button>
			</div>
		</div>
	</div>
</div>

<!-- 반려 모달 -->
<div id="mrej" class="modal">
	<div class="modal-body">
		<div class="modal-header">
			<span class="close">&times;</span>
		</div>
		<div class="modal-footer">
			<table style="width: 100%;">
				<tr>
					<th><span>결재문서명</span></th>
					<td><span id="rtext"></span></td>
				</tr>
				<tr>
					<th><span>반려의견</span></th>
					<td><textarea style="min-height:100px; width: 400px;" id="draftContent"></textarea></td>
				</tr>
			</table>
			<div class="modal-button">
			<button type="button" class="btn" id="rej">반려</button>
			<button type="button" class="btn" id="cclose">취소</button>
			</div>
		</div>
	</div>
</div>

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- DataTables  & Plugins -->
<script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
<script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="../../plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
<script src="../../plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<script src="../../plugins/jszip/jszip.min.js"></script>
<script src="../../plugins/pdfmake/pdfmake.min.js"></script>
<script src="../../plugins/pdfmake/vfs_fonts.js"></script>
<script src="../../plugins/datatables-buttons/js/buttons.html5.min.js"></script>
<script src="../../plugins/datatables-buttons/js/buttons.print.min.js"></script>
<script src="../../plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<!-- Page specific script -->
<script>
  $(function () {
    $("#example1").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false,
      "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  });
  
  
</script>
<script th:inline="javascript">
	$('.inputDateBox')[0].innerText = /*[[ ${#dates.format(approvalDoc.enforceDate, 'yyyy/MM/dd')} ]]*/'기본값';
	$('.inputTitleBox')[0].innerText = /*[[ ${approvalDoc.docTitle} ]]*/'기본값';
	
	let params = new URL(location.href).searchParams;
	let id = Number(params.get("docId"));
	
	
	function approvalInfo() {
		var data = {
			approvalEmpId : /*[[${#authentication.principal.userVO.empId}]]*/'기본값'
			, docId : id
		}
		
		return data;
	}
	
	function nextInfo() {
		var approval = 0;
		for(var i=0; i<$('.approvalName').length; i++) {
			if($('.approvalName')[i].id == /*[[${#authentication.principal.userVO.empId}]]*/'기본값') {
				approval = $('.approvalName')[i-1].id
			}
		}
		var data1 = {
			approvalEmpId : approval
			, docId : id
		}
		
		return data1;
	}
	
	function docInfo() {
		var data2 = {
			docInfo : $('#container')[0].outerHTML
			, docId : id
		}
		
		return data2;
	}
	
	$('#request').on('click', function() {
		let app = approvalInfo();
		let next = nextInfo();
		let doc = docInfo();
		
		for(var i=0; i<$('.approvalName').length; i++) {
			if($('.approvalName')[i].id == /*[[${#authentication.principal.userVO.empId}]]*/'기본값') {
				$('.approvalName')[i].insertAdjacentHTML("afterbegin", `<img style="position: absolute; top: 20px;" src="/dist/img/승인.png">`);
			}
		}
		
		$.ajax('approvalUpdate', {
			type : 'post'
			, contentType : 'application/JSON'
			, data : JSON.stringify(app)
		})
		.done(result => {
			if(result) {
				$.ajax('nextEmpUpdate', {
					type: 'post'
					, contentType: 'application/JSON'
					, data: JSON.stringify(next)
				})
				.done(result => {					
					$.ajax('approvalDocUpdate', {
						type : 'post'
						, contentType : 'application/JSON'
						, data : JSON.stringify(data2)
					})
					.done(result => {
						if(result) {
							alert('성공');
							location.href = "/waitDocList";
						}
					})
					.fail(err => console.log(err));
				})
			}
		})
	})
	
	$('#rej').on('click', function() {
		let rej = approvalInfo();
		let doc = docInfo();
		
		for(var i=0; i<$('.approvalName').length; i++) {
			if($('.approvalName')[i].id == /*[[${#authentication.principal.userVO.empId}]]*/'기본값') {
				$('.approvalName')[i].insertAdjacentHTML(`<span style="color:red"><strong>반려</strong></span>`);
			}
		}
		
		$.ajax('rejectUpdate', {
			type : 'post'
			, contentType : 'application/JSON'
			, data : JSON.stringify(rej)
		})
		.done(result => {
			$.ajax('approvalDocUpdate', {
				type : 'post'
				, contentType : 'application/JSON'
				, data : JSON.stringify(doc)
			})
			.done(result => {
				if(result) {
					alert('성공');
					location.href = "/waitDocList";
				}
			})
			.fail(err => console.log(err));
		})
	})
	
</script>
<script src="../js/approval/docInfo.js"></script>
</body>
</html>
