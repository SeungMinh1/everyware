<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}"
	  layout:fragment="content">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>임시 저장함</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <link rel="stylesheet" href="../../plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <link rel="stylesheet" href="css/modal.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
	<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>임시 저장함</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">개인 문서함</a></li>
              <li class="breadcrumb-item active">임시 저장함</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <button type="button" class="btn" id="del">문서 삭제</button>          
              </div>
              <!-- /.card-header -->
              <div class="card-body">
              	
                <table id="example2" class="table table-bordered table-hover">
                  <thead>
                  <tr>
                  	<td><input type="checkbox" id="allChk" name="allChk"></td>
                    <th>생성일</th>
                    <th>결재양식</th>
                    <th>제목</th>
                    <th>첨부</th>
                    <th>결재상태</th>
                  </tr>
                  </thead>
                  <tbody>
 				  <th:block th:each="Doc : ${temporaryDocList}">
	                  <tr>
	                  	<td><input type="checkbox" class="chk" th:field="*{temporaryDocList}" th:value="${Doc.docId}"></td>
	                    <td>[[ ${ #dates.format(Doc.createDate, 'yyyy/MM/dd') } ]]</td>            
	                    <td>[[ ${Doc.approvalTask} ]]</td>
	                    <td th:onclick="|location.href='@{docInfo(docId=${Doc.docId})}'|">[[ ${Doc.docTitle} ]]</td>
	                    <td>[[ ${Doc.approvalFile} ]]</td>
	                    <td>[[ ${Doc.approvalStatus} ]]</td>
	                  </tr>
                  </th:block>
                  </tbody>
           		</table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
</div>
<!-- ./wrapper --> 

<!-- 삭제 모달 -->
<div id="mdel" class="modal">
	<div class="modal-body">
		<div class="modal-header">
			<span class="close">&times;</span>
		</div>
		<div class="modal-footer">
			<h3 >삭제하시겠습니까?</h3>
			<div class="modal-button">
			<button type="button" class="btn" id="ok">확인</button>
			<button type="button" class="btn" id="close">닫기</button>
			</div>
		</div>
	</div>
</div>
<!-- 선택항목 X -->
<div id="mno" class="modal">
	<div class="modal-body">
		<div class="modal-header">
			<span class="close">&times;</span>
		</div>
		<div class="modal-footer">
			<h3>선택된 항목이 없습니다</h3>
			<button type="button" class="btn" id="cclose">닫기</button>
		</div>	
	</div>
</div>

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- DataTables  & Plugins -->
<script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
<script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="../../plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
<script src="../../plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<script src="../../plugins/jszip/jszip.min.js"></script>
<script src="../../plugins/pdfmake/pdfmake.min.js"></script>
<script src="../../plugins/pdfmake/vfs_fonts.js"></script>
<script src="../../plugins/datatables-buttons/js/buttons.html5.min.js"></script>
<script src="../../plugins/datatables-buttons/js/buttons.print.min.js"></script>
<script src="../../plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<!-- Page specific script -->
<script>
  
	$(function() {
		$("#example1").DataTable({
			"responsive" : true,
			"lengthChange" : false,
			"autoWidth" : false,
			"buttons" : [ "copy", "csv", "excel", "pdf", "print", "colvis" ]
		}).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
		$('#example2').DataTable({
			"paging" : true,
			"lengthChange" : false,
			"searching" : false,
			"ordering" : true,
			"info" : true,
			"autoWidth" : false,
			"responsive" : true,
		});
	});

	$("#allChk").click(function() {
		if ($(this).is(":checked")) {
			//모든 체크박스 체크
			$("input:checkbox").attr("checked", true);
		} else {
			//모든 체크박스 체크해제
			$("input:checkbox").attr("checked", false);
		}
	});

</script>
<script src="../js/approval/temporaryDocList.js"></script>
</body>
</html>
